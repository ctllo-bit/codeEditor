<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Monaco in fnOS</title>
  <style>
    html, body, #container {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import * as monaco from
      'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/+esm';

    monaco.editor.create(
      document.getElementById('container'),
      {
        value: '// fnOS Monaco Editor\n',
        language: 'javascript',
        automaticLayout: true
      }
    );
  </script>
</body>
</html>
